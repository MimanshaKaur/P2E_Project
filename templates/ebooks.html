<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ebooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-bl from-blue-500 via-transparent dark:from-blue-950 dark:via-transparent flex items-center justify-center">

    <!-- Notifications -->
    {% include 'notification.html' %}

    <!-- Main Content -->
    <div class="max-w-4xl w-full p-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">Download Your Ebooks</h1>

        <!-- Download Section for Current File -->
        <div class="flex justify-center mb-8">
            <a href="{{file}}" download>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    Download Current Ebook
                </button>
            </a>
        </div>

        <!-- Ebooks List -->
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Available Ebooks</h2>
        <div class="space-y-4">
            {% for item in audio_files %}
            <div class="flex justify-between items-center bg-blue-100 dark:bg-gray-700 p-4 rounded-lg shadow-md">
                <span class="text-lg text-gray-800 dark:text-white">{{ item.audio_name }}.pdf</span>
                <a href="/static/output/{{item.audio_file.split('.').0}}.pdf" download>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                        Download
                    </button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
