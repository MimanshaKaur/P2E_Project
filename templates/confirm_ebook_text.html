<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- page start -->
    {% include 'notification.html' %}
    <div class="relative bg-gradient-to-bl from-blue-500 via-transparent dark:from-blue-950 dark:via-transparent">
        <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
            <!-- Grid -->
            <div class="grid items-center md:grid-cols-2 gap-8 lg:gap-12">
                <!-- show audio player -->
                <div>
                    <audio controls>
                        <source src="/static/uploads/{{ audio.audio_file }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <!-- content -->
                <p class="text-lg font-semibold text-gray-800 dark:text-neutral-200">{{ audio.audio_name }}</p>
                <form method="post">
                    <input type="hidden" name="id" value="{{ id }}">
                    <textarea name="text" id="text" rows="50" cols="100">{{content }}</textarea>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Confirm Ebook Creation
                    </button>
                </form>
                
            </div>
            <!-- page End -->
</body>

</html>
